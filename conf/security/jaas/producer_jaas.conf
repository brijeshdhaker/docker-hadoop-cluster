//
// Specifies a unique keytab and principal name for each ZooKeeper node
//

KafkaClient {
    com.sun.security.auth.module.Krb5LoginModule required
    useKeyTab=true
    storeKey=true
    keyTab="/apps/security/keytabs/services/producer.keytab"
    serviceName="kafka"
    principal="producer@SANDBOX.NET";
};
