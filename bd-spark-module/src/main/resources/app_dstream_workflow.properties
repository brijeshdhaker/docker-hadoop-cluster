#
#
spark.confluent.kafka.brokers kafkabroker.sandbox.net:19092
spark.confluent.kafka.topics transaction-avro-topic
spark.confluent.kafka.group transaction-avro-cg
spark.confluent.kafka.offset.reset earliest
spark.confluent.kafka.schema.registry.url http://schemaregistry:8081
spark.confluent.kafka.key.deserializer
spark.confluent.kafka.value.deserializer
