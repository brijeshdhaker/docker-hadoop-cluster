#
taskmanager.memory.process.size: 1728Mb
taskmanager.memory.jvm-metaspace.size: 256m
taskmanager.numberOfTaskSlots: 2

#
heartbeat.timeout: 5000
heartbeat.interval: 1000

rest.flamegraph.enabled: true
jobmanager.rpc.address: flink-jobmanager
jobmanager.memory.process.size: 1600Mb
web.backpressure.refresh-interval: 10000

#
query.server.port: 6125
blob.server.port: 6124

#
fs.default-scheme: hdfs://namenode:9000
state.backend: filesystem
state.savepoints.dir: file:///tmp/flink-savepoints-directory
state.checkpoints.dir: file:///tmp/flink-checkpoints-directory
state.backend.fs.checkpointdir: hdfs://namenode:9000/flink-checkpoints

#
execution.checkpointing.interval: 10s
pipeline.object-reuse: true
pipeline.time-characteristic: EventTime

# security.kerberos.login.use-ticket-cache: true
security.kerberos.login.keytab: /apps/security/keytabs/users/flink.keytab
security.kerberos.login.principal: flink@SANDBOX.NET