version: "3.5"

services:
  #
  namenode:
    image: brijeshdhaker/hadoop-namenode:3.3.4
    build:
      context: .
      dockerfile: docker-hadoop-3.3.4/namenode/Dockerfile
    container_name: namenode
    hostname: namenode
    restart: always
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - /apps/hostpath:/apps/hostpath
    environment:
      - CLUSTER_NAME=test
    env_file:
      - docker-hadoop-3.3.4/hadoop-3.3.4.env

  #
  datanode:
    image: brijeshdhaker/hadoop-datanode:3.3.4
    build:
      context: .
      dockerfile: docker-hadoop-3.3.4/datanode/Dockerfile
    container_name: datanode
    hostname: datanode
    ports:
      - "9864:9864"
      - "9866:9866"
    restart: always
    volumes:
      - /apps/hostpath:/apps/hostpath
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - docker-hadoop-3.3.4/hadoop-3.3.4.env

  #
  resourcemanager:
    image: brijeshdhaker/hadoop-resourcemanager:3.3.4
    build:
      context: .
      dockerfile: docker-hadoop-3.3.4/resourcemanager/Dockerfile
    container_name: resourcemanager
    hostname: resourcemanager
    restart: always
    ports:
      - "8088:8088"
      - "8032:8032"
    volumes:
      - /apps/hostpath:/apps/hostpath
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - docker-hadoop-3.3.4/hadoop-3.3.4.env

  #
  nodemanager1:
    image: brijeshdhaker/hadoop-nodemanager:3.3.4
    build:
      context: .
      dockerfile: docker-hadoop-3.3.4/nodemanager/Dockerfile
    container_name: nodemanager
    hostname: nodemanager
    restart: always
    ports:
      - "8042:8042"
    volumes:
      - /apps/hostpath:/apps/hostpath
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - docker-hadoop-3.3.4/hadoop-3.3.4.env

  #
  historyserver:
    image: brijeshdhaker/hadoop-historyserver:3.3.4
    build:
      context: .
      dockerfile: docker-hadoop-3.3.4/historyserver/Dockerfile
    container_name: historyserver
    hostname: historyserver
    restart: always
    ports:
      - "8188:8188"
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - /apps/hostpath:/apps/hostpath
    env_file:
      - docker-hadoop-3.3.4/hadoop-3.3.4.env

#
volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:

#
networks:
  default:
    external: true
    driver: bridge
    name: bigdata.net