version: "3.5"

services:
  #
  # Cassandra Server
  #
  cassandra:
    image: cassandra:4.0.2
    hostname: cassandra
    container_name: cassandra
    restart: always
    ports:
      - "7000:7000"
    volumes:
      - /apps/hostpath:/apps/hostpath
      - /apps/hostpath/sandbox2/cassandra/data:/var/lib/cassandra
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

#
networks:
  default:
    external: true
    driver: bridge
    name: sandbox-bigdata.net