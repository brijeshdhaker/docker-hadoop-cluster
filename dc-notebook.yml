#
# docker-compose -H tcp://raspberry:2375 -f dc-notebook.yml up -d
#
version: '3.5'
#
services:
#
  jupyternb:
    image: bde2020/jupyternb:pyspark-3.2.1
    build:
      context: .
      dockerfile: docker-jupyternb/Dockerfile
    container_name: jupyternb
    hostname: jupyternb
    ports:
      - "8888:8888"
      - "7777:7777"
      - "2222:2222"
    volumes:
      - /apps/hostpath/notebook:/home/notebook
      - /apps/hostpath:/apps/hostpath
    environment:
      NODE_TYPE: NOTEBOOK-DRIVER
      WEBUI_PORT: 8080
      KUBECONFIG: /home/notebook/.kube/config
#
#
networks:
  default:
    name: home.net