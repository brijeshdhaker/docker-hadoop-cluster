#
# docker-compose -H tcp://raspberry:2375 -f dc-notebook.yml up -d
#
version: '3.9'
#
services:
# /usr/local/spark
  notebook:
    image: brijeshdhaker/notebook:3.5.0
    container_name: notebook
    hostname: notebook.sandbox.net
    command:
      - "jupyter lab --port=8888 --ip=0.0.0.0 --no-browser --allow-root --NotebookApp.token='' --notebook-dir=/home/notebooks/"
    ports:
      - "8888:8888"
      - "4040:4040"
    volumes:
      - sandbox_apps_path:/apps
      - ./conf/kerberos/krb5.conf:/etc/krb5.conf
      - ./conf/spark/conf:/opt/spark/conf
      - sandbox_hadoop_334:/opt/hadoop
      - ./conf/hadoop/client:/opt/hadoop/etc/hadoop
      - sandbox_hive_313:/opt/hive
      - ./conf/hive/client/hive-site.xml:/opt/hive/conf/hive-site.xml
      - /apps/sandbox/notebooks:/home/notebooks
    environment:
      KUBECONFIG: /home/notebook/.kube/config
#

#
volumes:
  #
  sandbox_apps_path:
    external: true
  sandbox_security_secrets:
    external: true
  #
  sandbox_hadoop_334:
    external: true
  sandbox_hive_313:
    external: true
#
networks:
  default:
    external: true
    driver: bridge
    name: sandbox.net