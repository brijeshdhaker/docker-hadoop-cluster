#
#
version: '3.5'
#
services:
  #
  # Zeppelin Notebook
  #
  zeppelin:
    image: big-data/zeppelin:0.9.0-hadoop3.2.1-java8
    container_name: zeppelin
    build:
      context: .
      dockerfile: docker-zeppelin/docker/Dockerfile
    env_file:
      - docker-zeppelin/zeppelin.env
    ports:
      - "9090:9090"
      - "4040:4040"
    volumes:
      - /apps/hostpath:/apps/hostpath

#
networks:
  default:
    name: zeppelin.net